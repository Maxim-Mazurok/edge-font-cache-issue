<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <script>
      const unhide = () =>
        document.querySelector(".hidden")?.classList.remove("hidden");

      window.onbeforeunload = () => {
        unhide();
      };

      setTimeout(() => {
        document.querySelector("#heart").classList.add("fa", "fa-heart");

        if (window.localStorage.getItem("logged-in") !== "true") {
          window.location.href = "/login.html";
        } else {
          unhide();
        }
      }, 300);
    </script>
  </head>
  <body>
    <h1>Wait for the message to appear below...</h1>
    <div class="hidden">Heart icon should be here: <i id="heart"></i></div>
  </body>
</html>
