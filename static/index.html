<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "ILoveEdge";
        src: url("fontawesome-webfont.woff2");
      }
    </style>
  </head>
  <body>
    <h1>Wait for it... (300ms)</h1>
    <div style="display: none">
      <h1>
        Icon should be here in quotes: "<span style="font-family: 'ILoveEdge'">
          &#xf004; </span
        >"
      </h1>
      <button
        onclick="
          window.localStorage.removeItem('logged-in');
          window.location.href = '/login.html';
        "
      >
        Click here and close browser
      </button>
    </div>
    <script>
      setTimeout(() => {
        document.querySelector(`[style="display: none"]`).style.display =
          "block";

        if (window.localStorage.getItem("logged-in") !== "true") {
          window.location.href = "/login.html";
        }
      }, 300);
    </script>
  </body>
</html>
