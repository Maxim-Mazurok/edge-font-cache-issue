<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      if (window.localStorage.getItem("logged-in") === "true") {
        window.localStorage.setItem("logged-in", "false");
      } else {
        window.localStorage.setItem("logged-in", "true");
      }
    </script>
  </head>
  <body>
    You are now "logged in", <a href="index.html">click here</a>
  </body>
</html>
