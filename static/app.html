<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font-class {
        font-family: "ILoveEdge";
      }
      .hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="/font.css" />
    <script>
      setTimeout(() => {
        document.querySelector(".hidden").classList.remove("hidden");
        document.querySelector("#heart").classList.add("font-class");
      }, 5000);
    </script>
  </head>
  <body>
    <h1>Wait for it...</h1>
    <div class="hidden">
      <div id="heart">&#xf004;</div>
      <a href="/index.html">Click here and close browser</a>
    </div>
  </body>
</html>
